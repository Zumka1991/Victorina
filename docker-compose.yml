version: '3.3'

services:
  postgres:
    image: postgres:16-alpine
    container_name: victorina-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: victorina
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - victorina-network

  api:
    image: traxex864/victorina-api:latest
    container_name: victorina-api
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=victorina;Username=postgres;Password=postgres
      - ASPNETCORE_URLS=http://+:80
    ports:
      - "5000:80"
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - victorina-network

  bot:
    image: traxex864/victorina-bot:latest
    container_name: victorina-bot
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=victorina;Username=postgres;Password=postgres
      - Bot__BotToken=${BOT_TOKEN}
      - Api__BaseUrl=http://api:80
    depends_on:
      - postgres
      - api
    restart: unless-stopped
    networks:
      - victorina-network

  admin:
    image: traxex864/victorina-admin:latest
    container_name: victorina-admin
    environment:
      - VITE_API_URL=http://localhost:5000
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - victorina-network

volumes:
  postgres_data:

networks:
  victorina-network:
    driver: bridge
